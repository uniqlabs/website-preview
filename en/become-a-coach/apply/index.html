<section class="bg-slant-gray mt20 pb80">
    <div class="container">
        <div class="row mt20">
    <div class="col-xs-12 text-center">
        <img src="/assets/img/icon_happiness_box.png" width="100" height="100">
        <h1>Your Application</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
        <form id="apply" class="application" role="form" data-toggle="validator" data-disable="false">
            <h4>About Yourself</h4>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="female" value="female"
                           data-error="Please choose one."required> Ms/Mrs
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="male" value="male"
                           data-error="Please choose one." required> Mr
                </label>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="First Name" class="form-control"
                       id="firstName" data-error="Please enter your first name." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Last Name" class="form-control"
                       id="lastName" data-error="Please enter your last name." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="number" placeholder="Age" min="18" max="99" class="form-control"
                       id="age" data-error="How old are you? We won't tell anyone ;-)" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <select id="education" class="selectpicker" title="Your (highest) degree"
                        data-style="btn-default btn-block" data-error="Please choose a degree" required>
                    <option value="0">No degree</option>
                    <option value="1">High School Diploma</option>
                    <option value="2">Community College (or similar)</option>
                    <option value="3">Vocational Training</option>
                    <option value="4">Bachelor</option>
                    <option value="5">Master / Diploma</option>
                    <option value="6">Doctoral Degree</option>
                </select>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Your city" class="form-control"
                       id="city" data-error="Please tell us where you live." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email" class="form-control"
                       id="email" data-error="Please enter a valid email address." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Phone number" class="form-control"
                       id="phone" data-error="What number can we reach you at?" required>
                <div class="help-block with-errors"></div>
            </div>
            <h4>Experience and Availability</h4>
            <div class="form-group">
                <label for="experience">Prior experience</label>
                <select id="experience" class="selectpicker" data-style="btn-default btn-block">
                    <option value="0">None</option>
                    <option value="1">Coaching</option>
                    <option value="2">Mediation</option>
                    <option value="3">NLP</option>
                    <option value="4">Psychology</option>
                    <option value="5">Social Work</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Time per week</label>
                <select id="time" class="selectpicker" data-style="btn-default btn-block">
                    <option value="0">2-5 hours</option>
                    <option value="1">5-10 hours</option>
                    <option value="2">10-15 hours</option>
                    <option value="3">More than 15 hours</option>
                </select>
            </div>
            <div class="form-group">
                <label for="availability">When are you mostly available?</label>
                <select id="availability" class="selectpicker" data-style="btn-default btn-block">
                    <option value="0">During the week, at night</option>
                    <option value="1">During the week, during the day</option>
                    <option value="2">During the week, night and day</option>
                    <option value="3">On the weekend, at night</option>
                    <option value="4">On the weekend, during the day</option>
                    <option value="5">On the weekend, night and day</option>
                    <option value="6">The whole week, at night</option>
                    <option value="7">The whole week, during the day</option>
                    <option value="8">Always</option>
                </select>
            </div>
            <h4>Motivation</h4>
            <div class="form-group">
                <label for="why">Why do you want to become a UNIQ coach?</label>
                <input type="text" class="form-control" id="why"
                       data-error="No, seriously - we are curious why!" required>
                <div class="help-block with-errors"></div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Send application</button>
        </form>
    </div>
</div>
