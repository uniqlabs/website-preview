<p>UNIQ basiert sowohl auf lang erforschten Methoden als auch neuesten Erkenntnissen der kognitiven und positiven
Psychologie. Unter anderem arbeiten wir nach den Grundlagen des A-B-C Modells nach Albert Ellis, um im Coaching-Gespräch
so genannte <em>selbst-limitierende Überzeugungen</em> aufzulösen.</p>
