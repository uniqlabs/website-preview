<section class="bg-slant-gray mt20 pb80">
    <div class="container">
        <div id="applyRow" class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
        <form id="apply" class="application" role="form" data-toggle="validator" data-disable="false">
            <h4>Persönliche Daten</h4>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="gender" id="female" value="f"
                           data-error="Bitte wähle eines."required> Frau
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="male" value="m"
                           data-error="Bitte wähle eines." required> Herr
                </label>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Vorname" class="form-control"
                       id="firstName" data-error="Bitte gib Deinen Vornamen ein." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Nachname" class="form-control"
                       id="lastName" data-error="Bitte gib Deinen Nachnamen ein." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="number" placeholder="Alter" min="18" max="99" class="form-control"
                       id="age" data-error="Wie alt bist Du? Wir sagen es auch nicht weiter ;-)" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <select id="degree" class="selectpicker" title="Dein (höchster) Bildungsabschluss"
                        data-style="btn-default btn-block" data-error="Bitte wähle einen Abschluss" required>
                    <option value="0">Kein Abschluss</option>
                    <option value="1">Mittlere Reife</option>
                    <option value="2">Abitur</option>
                    <option value="3">Berufsausbildung</option>
                    <option value="4">Bachelor</option>
                    <option value="5">Master / Diplom</option>
                    <option value="6">Promotion</option>
                </select>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Deine Stadt" class="form-control"
                       id="city" data-error="Bitte verrate uns Deinen Wohnort." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="E-Mail-Adresse" class="form-control"
                       id="email" data-error="Bitte gib eine gültige E-Mail an." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Telefon" class="form-control"
                       id="phone" data-error="Unter welcher Nummer dürfen wir Dich anrufen?" required>
                <div class="help-block with-errors"></div>
            </div>
            <h4>Erfahrung und Verfügbarkeit</h4>
            <div class="form-group">
                <label for="experience">Bisherige Erfahrung</label>
                <select id="experience" class="selectpicker" data-style="btn-default btn-block">
                    <option value="0">Keine</option>
                    <option value="1">Coaching</option>
                    <option value="2">Mediation</option>
                    <option value="3">NLP</option>
                    <option value="4">Psychologie</option>
                    <option value="5">Sozialarbeit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timePerWeek">Zeit pro Woche</label>
                <select id="timePerWeek" class="selectpicker" data-style="btn-default btn-block">
                    <option value="0">2-5 Stunden</option>
                    <option value="1">5-10 Stunden</option>
                    <option value="2">10-15 Stunden</option>
                    <option value="3">Mehr als 15 Stunden</option>
                </select>
            </div>
            <div class="form-group">
                <label for="availability">Wann hast Du vorwiegend Zeit?</label>
                <select id="availability" class="selectpicker" data-style="btn-default btn-block">
                    <option value="0">Unter der Woche, abends</option>
                    <option value="1">Unter der Woche, tagsüber</option>
                    <option value="2">Unter der Woche, tagsüber und abends</option>
                    <option value="3">Am Wochenende, abends</option>
                    <option value="4">Am Wochenende, tagsüber</option>
                    <option value="5">Am Wochenende, tagsüber und abends</option>
                    <option value="6">Die gesamte Woche, abends</option>
                    <option value="7">Die gesamte Woche, tagsüber</option>
                    <option value="8">Immer</option>
                </select>
            </div>
            <h4>Motivation</h4>
            <div class="form-group">
                <label for="motivation">Warum möchtest Du Coach bei UNIQ werden?</label>
                <input type="text" class="form-control" id="motivation"
                       data-error="Das wüssten wir schon gerne." required>
                <div class="help-block with-errors"></div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Bewerbung absenden</button>
        </form>
    </div>
</div>
