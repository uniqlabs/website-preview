<section class="bg-slant-gray mt20 pb80">
    <div class="container">
        <div class="row">
    <div class="col-xs-12 text-center">
        <img src="/assets/img/icon_happiness_box.png" width="100" height="100">
        <h1>Deine Bewerbung</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
        <form class="application">
            <h4>Persönliche Daten</h4>
            <div class="form-group">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="female" value="female"> Frau
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="male" value="male"> Herr
                </label>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Vorname" class="form-control"
                       id="firstName" data-error="Bitte gib Deinen Vornamen ein." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Nachname" class="form-control"
                       id="lastName" data-error="Bitte gib Deinen Nachnamen ein." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="number" placeholder="Alter" min="18" max="99" class="form-control"
                       id="age" data-error="Bitte gib Dein Alter ein." required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Deine Stadt" class="form-control"
                       id="city" data-error="Bitte verrate uns Deinen Wohnort." required>
                <div class="help-block with-errors"></div>
            </div>
            <h4>Rahmenbedingungen</h4>
            <div class="form-group">
                <label for="experience">Bisherige Erfahrung</label>
                <select id="experience" class="selectpicker" data-style="btn-default btn-block">
                    <option value="0">Keine</option>
                    <option value="1">Coachingausbildung</option>
                    <option value="2">Mediationsausbildung</option>
                    <option value="3">NLP-Ausbildung</option>
                    <option value="4">Psychologiestudium</option>
                    <option value="5">Sozialarbeit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Zeit pro Woche</label>
                <select id="time" class="selectpicker" data-style="btn-default btn-block">
                    <option value="0">2-5 Stunden</option>
                    <option value="1">5-10 Stunden</option>
                    <option value="2">10-15 Stunden</option>
                    <option value="3">Mehr als 15 Stunden</option>
                </select>
            </div>
            <div class="form-group">
                <label for="availability">Wann hast Du vorwiegend Zeit?</label>
                <select id="availability" class="selectpicker" data-style="btn-default btn-block">
                    <option value="0">Unter der Woche, abends</option>
                    <option value="1">Unter der Woche, tagsüber</option>
                    <option value="2">Unter der Woche, tagsüber und abends</option>
                    <option value="3">Am Wochenende, abends</option>
                    <option value="4">Am Wochenende, tagsüber</option>
                    <option value="5">Am Wochenende, tagsüber und abends</option>
                    <option value="6">Die gesamte Woche, abends</option>
                    <option value="7">Die gesamte Woche, tagsüber</option>
                    <option value="8">Immer</option>
                </select>
            </div>
            <h4>Kontakt</h4>
            <div class="form-group">
                <input type="text" placeholder="E-Mail-Adresse" class="form-control"
                       id="email" data-error="Wie können wir Dich anschreiben?" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Telefon" class="form-control"
                       id="phone" data-error="Unter welcher Nummer dürfen wir Dich anrufen?" required>
                <div class="help-block with-errors"></div>
            </div>
            <button type="submit" class="btn btn-success pull-right">Bewerbung absenden</button>
        </form>
    </div>
</div>
